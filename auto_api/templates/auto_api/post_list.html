{% extends 'auto_api/base.html' %}
{% block content %}
    {% for post in posts %}
            <div class="post">
{#                <br>#}
                <div class="date">
                    {{ post.publish }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.body|linebreaksbr }}</p>
            </div>
    {% endfor %}
{% endblock content %}
